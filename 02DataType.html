<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "123 ";
        var b = "456"
        var c = true;
        a = 123+b;//new Date();
        //JS的變數形態可以直接變更，然後只有分number跟string而已，所以也沒有轉型問題
        //不能在script裡面寫html語法
        
        document.write(a);
        document.write("<br>");
        document.write("a = " + a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write("b = " + b);
        document.write("<br>");
        document.write(c);
        document.write("<br>");
        document.write("c = " + c);
        document.write("<br>");
        document.write("&lt;hr&gt;");
        document.write("<hr>");//畫線
        document.write("a 的 type = " + typeof(a));
        document.write("<br>");
        document.write("b 的 type = " + typeof(b));
        document.write("<br>");
        document.write("c 的 type = " + typeof(c));

        var n = 156845313167487979876854654313214568749798798765456354;//數字太大容易失真 
        document.write("<br>");
        document.write("n = " + n);
        document.write("<hr>");
        var n1 = 1.3;
        var n2 = 1.5;
        var r = n1 + n2;
        document.write("r = " + r);
        document.write("<br>");
        var r2 = n2 - n1;   //減法及除法易失真
        document.write("r2 = " + r2);
        document.write("<br>");
        document.write("<hr>");

        var g = 123;
        document.write("g = " + g);
        document.write("<br>");
        var h = 0123;//0123的0是前置字元，表示後面的數字是8進位，但代入的數字如果是8以上會被當10進位，例如0898，就會變10進位
        document.write("h = " + h);
        document.write("<hr>");

        var i = 0x1FCD;//16進位
        document.write("i = " + i);
        document.write("<hr>");

        var j = 0b110111010;//0b開頭是2進位，如果0b後面的數字大於2，則會顯示不出來，因為被當十進位，但十進位沒有b，所以就會出錯
        document.write("j = " + j);
        document.write("<hr>");

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //兩數交換
        //請宣告兩變數分別為x與y請給x,y任意值，將x與y的值對調並輸出交換後的結果
        var x = 100, y = 3547;
        var tmp = x;
        x = y;
        y = tmp;

        document.write("x = " + x + ", y = " + y);

    </script>
</body>
</html>
