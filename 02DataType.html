<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "123\n";
        var b = "456"
        var c = true;
        a = 123+b;//new Date();
        //JS的變數形態可以直接變更，然後只有分number跟string而已，所以也沒有轉型問題
        
        document.write(a);
        document.write(b);
        document.write(c);
        document.write("<hr>");//畫線
        document.write(typeof(a));
        document.write(typeof(b));
        document.write(typeof(c));
    </script>
</body>
</html>
