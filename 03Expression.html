<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 不能沒宣告/定義就去讀
        //document.write(w); debug的瀏灠器按F12可以看得到
        //運算敘述句
        var a = 10;//指定運算，同個檔案視為一個宣告，例如在script宣告變數a，在body就不用再宣告一次
        a = 20;
        a+=10;
        a-=10;
        a*=10;
        a/=10;
        a%=4;      //取餘數
        a = a + 1;
        a++;
        a+=1;
        document.write(a);

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //兩數交換
        //請宣告兩變數分別為x與y請給x,y任意值，將x與y的值對調並輸出交換後的結果
        //但不可以再宣告任何新變數
        //先將兩數相乘，再將乘積除以其中一個值，就會得到相對的值，然後將乘積除以得到的值就會得到另一組值了，用加的也可以，更省資源
        var x = 159, y = 6456;
        //x = x * y;
        //y = x / y;
        //x = x / y;

        x = x + y;
        y = x - y;
        x = x - y;

        document.write("x = " + x + ", y = " + y);

        //不同資料型態術運算問題
        document.write(3+2);
        document.write("<br>");
        document.write("3" + "2");
        document.write("<br>");
        //這裡會把2轉成string 又叫隱含轉換
        document.write("3" + 2);
        document.write("<br>");
        //這裡會把3轉成string 又叫隱含轉換
        document.write(3 + "2");
        document.write("<br>");
        //這裡會把字串轉換number
        document.write(3 - "2");
        document.write("<br>");
        document.write("3" - 2);
        document.write("<br>");
        //這裡會把字串轉換number 神經病
        document.write("3" - "2");
        document.write("<br>");

        var m = "10";
        //想把字串轉數字相加，先減再加
        document.write(m - 2 + 2 +2);
        document.write("<br>");
        //使用parseInt()來將資料型態轉成int
        m = "10.6966";
        document.write(parseInt(m) + 2);
        document.write("<br>");

        var n = 3.0;
        n = parseFloat(3.0);
        document.write(typeof(n));
        document.write("<br>");
        document.write(parseInt("1564zasd"));//會印出1564，反正就是轉到不能轉就停
        document.write("<br>");

        document.write("<hr>");

        z = 123;
        document.write(z);
        document.write("<br>");
        var s;
        document.write(s);//會得到undefined
    </script>
</body>
</html>
