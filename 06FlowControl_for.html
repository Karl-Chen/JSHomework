        for (var i = 1; i < 7; i++) {

        // 題目
        // 計算1加到1000的總和
        // 1+2+3+.....+1000
        var ret = 0;
        for (var i = 1; i <= 1000; i++)
        {
            ret+=i;
        }
        document.write("1+~+1000的總和 = ", ret);
        document.write("<br>");
        // 題目
        // 計算1加到1000的奇數總和
        // 1+3+.....+999
        ret = 0;
        for (var i = 1; i <= 1000; i+=2)
        {
            ret+=i;
        }
        document.write("1+~+1000的奇數總和 = ", ret);

    </script>
